name: CI

on:
  push:
      branches:
            - main
              pull_request:
                  branches:
                        - main

                        jobs:
                          lint:
                              runs-on: ubuntu-latest
                                  steps:
                                        - name: Checkout code
                                                uses: actions/checkout@v2
                                                      - name: Set up Node.js
                                                              uses: actions/setup-node@v2
                                                                      with:
                                                                                node-version: '16'
                                                                                      - name: Install dependencies
                                                                                              run: npm install
                                                                                                    - name: Run ESLint
                                                                                                            run: npm run lint

                                                                                                              test:
                                                                                                                  runs-on: ubuntu-latest
                                                                                                                      steps:
                                                                                                                            - name: Checkout code
                                                                                                                                    uses: actions/checkout@v2
                                                                                                                                          - name: Set up Node.js
                                                                                                                                                  uses: actions/setup-node@v2
                                                                                                                                                          with:
                                                                                                                                                                    node-version: '16'
                                                                                                                                                                          - name: Install dependencies
                                                                                                                                                                                  run: npm install
                                                                                                                                                                                        - name: Run tests
                                                                                                                                                                                                run: npm test

                                                                                                                                                                                                  prettier:
                                                                                                                                                                                                      runs-on: ubuntu-latest
                                                                                                                                                                                                          steps:
                                                                                                                                                                                                                - name: Checkout code
                                                                                                                                                                                                                        uses: actions/checkout@v2
                                                                                                                                                                                                                              - name: Install dependencies
                                                                                                                                                                                                                                      run: npm install
                                                                                                                                                                                                                                            - name: Check formatting
                                                                                                                                                                                                                                                    run: npm run prettier --check
                                                                                                                                                                                                                                                    
                                                                                                                                                                                                                                                
  integration-test:
      runs-on: ubuntu-latest
          steps:
                - name: Checkout code
                        uses: actions/checkout@v2
                              - name: Install dependencies
                                      run: npm install
                                            - name: Run Cypress tests
                                                    run: npx cypress run